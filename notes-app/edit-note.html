<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Edit Note Core Feature</title>
        <!-- CSS -->
        <link rel="stylesheet" href="styles/styles.css">
        <!-- favicon -->
        <link rel="icon" href="images/favicon.png">
    </head>
    <body>
        <section>
            <header class="header">
                <div class="container">
                    <h1 class="header__title">The Best Note App</h1>
                    <h2 class="header__subtitle">Take notes and never forget</h2>
                </div>
            </header>
            <div class="actions">
                <div class="actions__container actions__container--spaced">
                    <a id="back-home" href="index.html" class="">Home</a>
                    <span id="last-edited"></span>
                </div>
            </div>
            <div class="container">
                <input id="note-title" class="title-input" placeholder="The Title of Your Note">
                <textarea id="note-body" class="body-input" placeholder="Describe your notes so you never forget..."></textarea>
                <button id="remove-note" class="button button--secondary">Remove note</button>
            </div>
        </section>
        <footer>
             <!-- JS -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
            <script src="/scripts/notes-functions.js"></script>
            <script src="/scripts/notes-edit.js"></script>
        </footer>
    </body>
</html>
