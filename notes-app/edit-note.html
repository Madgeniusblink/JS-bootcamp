<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Edit Note</title>
        <!-- CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="input-group mb-3 mt-5">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Note Title</span>
                            </div>
                            <input id="note-title" placeholder="The Title of Your Note" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                            <span id="last-edited"></span>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Enter note text</label>
                            <textarea  class="form-control" id="note-body" placeholder="Describe your notes so you never forget..." rows="3"></textarea>
                        </div>
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button id="remove-note" type="button" class="btn btn-primary">Remove note</button>
                            <button type="button" class="btn btn-primary">Email note</button>
                            <button type="button" class="btn btn-primary">Create a Reminder</button>
                            <button id="back-home" type="button" class="btn btn-dark">Back to home</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer>
             <!-- JS -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
            <script src="notes-functions.js"></script>
            <script src="notes-edit.js"></script>
        </footer>
    </body>
</html>
