<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Core Todo App Features</title>
        <!-- CSS -->
        <link rel="stylesheet" href="styles/styles.css">
        <!-- Fav -->
        <link rel="icon" href="images/favicon.png?v=1">

    </head>
    <body>
        <div class="header">
            <div class="container">
                <h1 class="header__title"> To-do App</h1>
                <h2 class="header__subtitle">What do you need to do?</h2>
            </div>
        </div>
        <div class="actions">
            <div class="actions__container">
                <input id="search-text" class="input" type="text" placeholder="Filter todos">
                <label class="checkbox">
                    <input type="checkbox" id="hide-completed"> Hide completed todos
                </label>
            </div>
        </div>
        <div class="container">
            <div id="todos"></div>

            <form id="new-todo">
                <input type="text" class="input" placeholder="Enter something to do" name="text">
                <button type="submit" class="button">Add Todo</button>
            </form>
        </div>
    </body>
    <footer>
        <!-- JS -->
        <script src="/scripts/bundle.js"></script>
    </footer>
</html>
