<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>To-Do The App That Finally Sticks</title>
        <!-- CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h1>Todos</h1>
                        <div>
                            <input id="search-text" type="text" placeholder="Filter todos">
                            <label>
                                <input type="checkbox" id="hide-completed"> Hide completed todos
                            </label>
                        </div>

                        <div id="todos"></div>

                        <form id="new-todo">
                            <input type="text" placeholder="Enter something to do" name="text">
                            <button type="submit" class="btn btn-primary btn-sm">Add Todo</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
    <footer>
        <!-- JS -->
        <script src="uuidv4.js"></script>
        <script src="todos-functions.js"></script>
        <script src="todo.js"></script>
    </footer>
</html>
